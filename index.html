<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <script src="../js/index.js"></script>
    <title>musicplayer</title>
</head>
<body>
  <div class="cover"></div>  
  <div class="musicbox">
      <div class="music-panel">
          <div class="music">
              <div class="control">
                  <span class="back"><i class="fa fa-step-backward"></i></span>
                  <span class="play"><i class="fa fa-pause"></i></span>
                  <span class="forward"><i class="fa fa-step-forward"></i></span>
              </div>
              <div class="info">
                  <div class="title">my song</div>
                  <div class="auther">zax</div>
              </div>
            </div>
              <div class="progress">
                  <div class="bar">
                      <div class="progress-total"></div>
                      <div class="progress-now"></div>
                  </div>
                  <div class="time">0:00</div>
              </div>
      </div> 
      <ul class="list">
      <!-- <li>Take me hand-DAISHI DANCE / Cecile Corbel<li> -->
      </ul>
  </div>
</body>
</html>
